<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Listado de personas</h1>
    <p>A continuación verás las personas de la base de datos</p>

    <ul>
        <li th:each="player : ${players}" >
            <p th:text="${player.username}"></p> 
            <p th:text="${player.rol}"></p>
        </li>
    </ul>
</body>

</html>
