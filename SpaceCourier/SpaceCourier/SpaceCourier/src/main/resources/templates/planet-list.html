<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Planetas</title>
</head>

<body>
    <h1>Listado de Planetas</h1>
    <p>A continuación verás los diferentes Planetas en linea</p>

    <!-- <p th:each="ship : ${ships}" th:text="${ship.ship_name}"></p> -->
    <table class="entity-list">
        <thead>
            <tr>
                <th>planetaName</th>
                <th>Id</th>
                <th>Detalles</th>
                <!-- <th>Editar</th>
                <th>Borrar</th> -->
            </tr>
        </thead>

        <tbody>
            <tr th:each="planet : ${planets}">
                <td th:text="${planet.nombrePlaneta}"></td>
                <td th:text="${planet.id}"></td>
                <td>
                    <a th:href="@{/planet/view/{id}(id=${planet.id})}">Detalles</a>
                </td>
                <td>
                    <a th:href="@{/planet/edit/{id}(id=${planet.id})}">Editar</a>
                </td>
                <td>
                    <a th:href="@{/planet/delete/{id}(id=${planet.id})}">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <br>
    <a th:href="@{/planet/create}">Crear</a>
    <br>
    <a th:href="@{/home/init}">volver al Lobby</a>

</body>

</html>
